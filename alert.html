<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule Alert</title>
</head>
<body>
  <h2>Schedule Alert</h2>
  <form id="alertForm">
    <label for="alertDate">Alert Date:</label>
    <input type="date" id="alertDate" required><br><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" required><br><br>
    <button type="submit">Schedule Alert</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
